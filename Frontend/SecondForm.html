<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="main-form">
            <form>
                <p>Registration Form</p>
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name">
                <label>Email Address </label>
                <input type="email" placeholder="Enter Email Address">
                <div class="sec-1">
                    <div class="sec-2">
                    <label>Mobile Number</label>
                    <input type="text" placeholder="Enter Mobile Number"></div>
                    <div class="sec-2">
                    <label>Birth Date</label>
                    <input type="date" placeholder="mm-day-year"></div>
                </div>
                <label>Gender</label>
                <div class="form-option">
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>
                <input type="radio">
                <label>Prefer not to say</label></div>
                <label>Address</label>
                <input type="text" placeholder="Enter Address">
                <div class="sec-3">
                <select required aria-placeholder="Country">
                    <option></option>
                    <option>INDIA</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>BRAZIL</option>
                </select>
                <input type="number" placeholder="Enter postal code">
                </div>
                <button>Submit</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
