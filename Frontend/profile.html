<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- css -->
    <link rel="stylesheet" href="./profile.css">

    <!-- boxicons -->
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./Me.jpeg" alt="Profile" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mohanasundharam P</span>
            <span class="job">Backend Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bxl  bx-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2 " class="link">
                <i class='bxl  bx-twitter-x'></i>
            </a>
            <a href="#" style="background: #e1306c  " class="link">
                <i class='bxl  bx-instagram'></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bxl  bx-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button"><a href="https://www.linkedin.com/in/mohanasundharam-p/">Follow</a></button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx  bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx  bx-message-circle'></i>
                <span class="number">22k</span>
            </div>
            <div class="data">
                <i class='bx  bx-share'></i>
                <span class="number">5k</span>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
